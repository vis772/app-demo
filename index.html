<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile App Demo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial;
      background: #0b1220;
      color: #ffffff;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 28px;
    }
    h1 { margin: 0 0 10px; font-size: 28px; }
    p { margin: 0 0 16px; line-height: 1.5; opacity: 0.92; }
    .btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 12px;
      background: #ffffff;
      color: #0b1220;
      text-decoration: none;
      font-weight: 700;
    }
    .note { margin-top: 14px; font-size: 13px; opacity: 0.75; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Mobile App Demo</h1>
      <p>This is a live interactive preview of our mobile esports app. No installation is required.</p>

      <a class="btn" href="https://esports-championship-app.rork.app" target="_blank">
        Open Mobile App Demo
      </a>

      <div class="note">
        Best experience: open on a mobile device. If opened on desktop, a QR handoff screen may appear.
      </div>
    </div>
  </div>
</body>
</html>
